<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>

        <h1>Basic Table</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Occupation</th>
                <th>Years of Experience</th>
            </tr>
            <tr>
                <td>Auri Rahimzadeh</td>
                <td>Software Architect</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Jenn Aikens</td>
                <td>Management</td>
                <td>15</td>
            </tr>
        </table>

        <br>
        <hr>
        <br>

        <h1>Table with Simple Border</h1>
        <table border="4">
            <tr>
                <th>Show</th>
                <th>Genre</th>
                <th>Rating</th>
                <th>Rotten Tomato's "tomatometer</th>
            </tr>
            <tr>
                <td>The Walking Dead</td>
                <td>Horror/Drama</td>
                <td>R</td>
                <td>81%</td>
            </tr>
            <tr>
                <td>Breaking Bad</td>
                <td>Action/Suspense</td>
                <td>R</td>
                <td>96%</td>
            </tr>
            <tr>
                <td>The Office(U.S.)</td>
                <td>Comedy</td>
                <td>TV-14</td>
                <td>81%</td>
            </tr>
    </table>

    </body>
</html>
